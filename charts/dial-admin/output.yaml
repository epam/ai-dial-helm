# Source: dial-admin/charts/postgresql/templates/primary/initialization-configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: release-name-postgresql-init-scripts
  namespace: "default"
  labels:
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/version: 17.5.0
    helm.sh/chart: postgresql-16.7.12
data:
  create-multiple-dbs.sh: |
    #!/bin/bash
    set -e
  
    echo "Creating multiple databases..."
  
    # Check if any of the required environment variables are empty
    if [ -z "${DEPLOYMENT_MANAGER_DATABASE:-}" ] || [ -z "${DEPLOYMENT_MANAGER_USER:-}" ] || [ -z "${DEPLOYMENT_MANAGER_PASSWORD:-}" ]; then
      echo "Skipping database creation due to missing environment variables."
    else
      echo "Creating database: ${DEPLOYMENT_MANAGER_DATABASE} with user: ${DEPLOYMENT_MANAGER_USER}"
      DB_SUPERUSER="postgres"
      DB_SUPERPASS="${POSTGRESQL_POSTGRES_PASSWORD:-$POSTGRESQL_PASSWORD}"
      if [ -z "${DB_SUPERPASS:-}" ]; then
        echo "Skipping database creation because superuser password is not set."
      else
        PGPASSWORD="${DB_SUPERPASS}" psql -v ON_ERROR_STOP=1 --username "${DB_SUPERUSER}" --dbname "postgres" \
          -c "CREATE DATABASE \"${DEPLOYMENT_MANAGER_DATABASE}\";"
        PGPASSWORD="${DB_SUPERPASS}" psql -v ON_ERROR_STOP=1 --username "${DB_SUPERUSER}" --dbname "postgres" \
          -c "CREATE USER \"${DEPLOYMENT_MANAGER_USER}\" WITH ENCRYPTED PASSWORD '${DEPLOYMENT_MANAGER_PASSWORD}';"
        PGPASSWORD="${DB_SUPERPASS}" psql -v ON_ERROR_STOP=1 --username "${DB_SUPERUSER}" --dbname "postgres" \
          -c "GRANT ALL PRIVILEGES ON DATABASE \"${DEPLOYMENT_MANAGER_DATABASE}\" TO \"${DEPLOYMENT_MANAGER_USER}\";"
      fi
    fi
  
    echo "Multiple databases created."
