{{- if or .Values.secrets .Values.configuration.encryption }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "dialCore.names.fullname" . }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{ include "dialCore.labels.standard" . | nindent 4 }}
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
    {{- if .Values.labels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.labels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if or .Values.annotations .Values.commonAnnotations }}
  annotations:
    {{- if .Values.annotations }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.annotations "context" $ ) | nindent 4 }}
    {{- end }}
    {{- if .Values.commonAnnotations }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
    {{- end }}
  {{- end }}
type: Opaque
data:
  aidial.encryption.password: {{ include "common.secrets.passwords.manage" (dict "secret" (include "dialCore.names.fullname" .) "key" "aidial.encryption.password" "providedValues" (list "configuration.encryption.password") "length" 32 "strong" false "context" $) }}
  aidial.encryption.salt: {{ include "common.secrets.passwords.manage" (dict "secret" (include "dialCore.names.fullname" .) "key" "aidial.encryption.salt" "providedValues" (list "configuration.encryption.salt") "length" 32 "strong" false "context" $) }}
  {{- range $key, $value := .Values.secrets }}
  {{ $key }}: {{ tpl $value $ | b64enc | quote }}
  {{- end }}
{{- end }}
