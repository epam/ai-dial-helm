extraDeploy: []

### keycloak configuration ##
# ref: https://github.com/bitnami/charts/blob/main/bitnami/keycloak/README.md
keycloak:
  # -- Enable/disable keycloak
  enabled: false
  proxy: edge
  # auth:
  #   adminUser: "admin"
  #   adminPassword: "youReallyNeedToChangeThis"
  extraEnvVars:
    - name: KC_FEATURES
      value: "token-exchange,admin-fine-grained-authz,declarative-user-profile"
  postgresql:
    enabled: true
    # auth:
    #   postgresPassword: "youReallyNeedToChangeThis"
    #   password: "youReallyNeedToChangeThis"
  keycloakConfigCli:
    enabled: true
    extraEnvVars:
      - name: IMPORT_VARSUBSTITUTION_ENABLED
        value: "true"
    # configuration:
    #   realm.yaml: |
    #     yourRealmConfig

### ai-dial-auth-helper configuration ###
authhelper:
  # -- Enable/disable ai-dial-auth-helper.
  # Set `keycloak.enabled: true` before enabling this.
  enabled: false
  commonLabels:
    app.kubernetes.io/component: "authentication"
  image:
    repository: epam/ai-dial-auth-helper
    tag: 0.3.0
  containerPorts:
    http: 4088
  # env:
  #   SERVER_HOSTURL: ""
  #   OAUTH2_PROVIDERURI: ""
  # secrets:
  #   OAUTH2_CLIENTSECRET: ""

### ai-dial-core configuration ###
core:
  # -- Enable/disable ai-dial-core
  enabled: true
  image:
    tag: 0.19.0

### ai-dial-chat configuration ###
chat:
  # -- Enable/disable ai-dial-chat
  enabled: true
  commonLabels:
    app.kubernetes.io/component: "application"
  image:
    repository: epam/ai-dial-chat
    tag: 0.20.0
  containerPorts:
    http: 3000
  livenessProbe:
    enabled: true
    httpGet:
      path: /api/health
    failureThreshold: 6
  readinessProbe:
    enabled: true
    httpGet:
      path: /api/health
    failureThreshold: 6

### ai-dial-chat-themes configuration ###
themes:
  # -- Enable/disable ai-dial-chat-themes
  enabled: true
  commonLabels:
    app.kubernetes.io/component: "webserver"
  image:
    repository: epam/ai-dial-chat-themes
    tag: 0.9.1
  containerPorts:
    http: 8080
  podSecurityContext:
    fsGroup: 101
  containerSecurityContext:
    runAsUser: 101
  livenessProbe:
    enabled: true
  readinessProbe:
    enabled: true

